<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Welcome to the URL Shortener!</h1>
    <form method="POST">
        <label for="long_url">Enter a URL to be shortened:</label>
        <input type="text" id="long_url" name="long_url" required>
        <br/>
        <label for="code_length">Enter the desired length of the shortened code (optional):</label>
        <input type="number" id="code_length" name="code_length">
        <br/>
        <input type="submit" value="Shorten URL">
    </form>
</body>
</html>
